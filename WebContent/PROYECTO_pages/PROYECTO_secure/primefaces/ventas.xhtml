<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/PROYECTO_pages/PROYECTO_secure/primefaces/template/common/commonLayout.xhtml">
	<ui:define name="content">
 	<div class="jumbotron" style="margin-top:-70px;">
		<div class="container" align="center">
			<h2>Informacion de Ventas</h2>
		</div>
	</div>
 </ui:define>
	<!-- Se define la secciÃ³n a sustituir del layout -->
	<ui:define name="content">
	<div class="container">
		<div class="col-md-12">
			<h:form role="form" id="formVenta">
				<div class="col-md-12">
					<p:dataTable id="tablaVenta" value="#{ventaBean.listaVenta}" var="venta"
						emptyMessage="No se encontraron datos">
						<f:facet name ="header">
							Tabla de Ventas
						</f:facet>
						<p:column headerText="Id">
							#{venta.idventa}
						</p:column>
						<p:column headerText="Fecha">
							#{venta.venfecha}
						</p:column>
						<p:column headerText="Total">
							#{venta.ventotal}
						</p:column>
						<p:column headerText="Cliente Id">
							#{venta.clienteId}
						</p:column>
						<p:column headerText="Usuario Id">
							#{venta.usuarioId}
						</p:column>
						<f:facet name="footer">
							<p:commandButton value="Nueva Venta" onclick="PF('dialogVenta').show();"/>
						</f:facet>
					</p:dataTable>
				</div>	
			</h:form>
		<!-- dialog de registro -->
		<p:dialog id="dialogVenta" widgetVar="dialogVenta"
			modal="true" resizable="false" header="Nueva Venta" width="400">
			<div class="row">
				<div class="col-md-12">
					<h:form role="form" id="formRegistro">
						<div class="form-group">
							<label for="identificador">Identificador:</label>
							<p:inputText id="identificador"
								value="#{ventaBean.venta.idventa}"
								styleClass="form-control" required="true"
								requiredMessage="Campo requerido">
							</p:inputText>
							<p:message for="identificador"/>
						</div>
						<div class="form-group">
							<label for="Fecha">Fecha</label>
							<p:inputText id="fecha"
								value="#{ventaBean.venta.venfecha}"
								styleClass="form-control" required="true"
								requiredMessage="Campo requerido">
							</p:inputText>
							<p:message for="fecha"/>
						</div>
						<div class="form-group">
							<label for="Total">Total</label>
							<p:inputText id="total"
								value="#{ventaBean.venta.ventotal}"
								styleClass="form-control" required="true"
								requiredMessage="Campo requerido">
							</p:inputText>
							<p:message for="total"/>
						</div>
						<div class="form-group">
							<label for="ClienteId">Cliente ID</label>
							<p:inputText id="clienteId"
								value="#{ventaBean.venta.clienteId}"
								styleClass="form-control" required="true"
								requiredMessage="Campo requerido">
							</p:inputText>
							<p:message for="clienteId"/>
						</div>
						<div class="form-group">
							<label for="UsuarioId">Usuario ID</label>
							<p:inputText id="usuarioId"
								value="#{ventaBean.venta.usuarioId}"
								styleClass="form-control" required="true"
								requiredMessage="Campo requerido">
							</p:inputText>
							<p:message for="usuarioId"/>
						</div>
						<p:commandButton id="btnRegistro" value="Registrar"
						actionListener="#{ventaBean.registrar}"
						update=":formRegistro, :formVenta:tablaVenta"
						oncomplete="PF('dialogVenta').hide()"/>
					</h:form>
				</div>
			</div>
		</p:dialog>	
		</div>
	</div>
	<div class="container">
		<br />
		<h:link value="Regresar a index"
		outcome="/PROYECTO_pages/PROYECTO_secure/primefaces/index"
		styleClass="btn btn-warning"/>
	</div>
</ui:define>
</ui:composition>
</html>
